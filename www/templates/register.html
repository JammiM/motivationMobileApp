<ion-view view-title="Register">
  <!--  <ion-nav-buttons>
        <button class="button" ng-click="myGoBack()"><i class="ion-arrow-left-c"></i></button>
    </ion-nav-buttons>  -->
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="data.firstName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="data.lastName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Age</span>
        <input type="number" placeholder="Age" ng-model="data.age">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="text" placeholder="Password" ng-model="data.password1">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Verify Password</span>
        <input type="text" placeholder="Password" ng-model="data.password2">
      </label>
      <label class="item item-input item-floating-label wrong-password-warning" ng-show="(data.password1 != data.password2) && (data.password1 != null) && (data.password2 != null)">
        <p class="text-center">The passwords do not match</p>
      </label>
      <ul class="list">
        <li class="item item-toggle">
           Do you want to receive a weekly newsletter ?
           <label class="toggle toggle-royal">
             <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ul>
      <button class="button button-block button-custom" ng-disabled="((data.firstName && data.lastName) && (data.email && data.age) && (data.password1 && data.password2)) ? false : true" ui-sref="main-menu">Register</button>
    </div>
  </ion-content>
</ion-view>
