<ion-view view-title="Login">
  <ion-content class="padding">
    <img class="center" src="https://dkx2n65sfmxqe.cloudfront.net/wp-content/themes/motivation-ie/assets/images/new-logo-notag.png" alt="">
    <div class="list list-inset">
        <label class="item item-input green-outline">
            <input type="text" placeholder="Username" ng-model="data.username">
        </label>
        <label class="item item-input green-outline">
            <input type="password" placeholder="Password" ng-model="data.password">
        </label>
    </div>
    <!--<button class="button button-block button-custom" ng-click="goToMainMenu()">Login</button> -->
    <button class="button button-block button-custom" ui-sref="main-menu">Login</button>
    <div class="button button-block button-custom" ui-sref="register">Register</div>
  <!--  <div class="button button-block button-custom-green" ui-sref="recipes">Temp Link to Recipes</div> -->
  </ion-content>
</ion-view>
